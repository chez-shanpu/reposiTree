name: experiment
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: go mod
      run: go mod download
    - name: echo HOME
      run: echo ${HOME}
    - name: ghr version
      run: |
        export GOPATH=$(go env GOPATH)
        go get -u github.com/tcnksm/ghr
        ${GOPATH}/bin/ghr -version