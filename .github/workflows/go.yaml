name: go_test
on:
  push:
    brances:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: go mod
      run: go mod download
    - name: install golint
      run: go get -u golang.org/x/lint/golint
    - name: golint
      run: go list ./... | xargs ${GOPATH}/bin/golint
      env:
        GOPATH: /home/runner/go
    - name: go vet
      run: go vet ./...